global
   log /dev/log local0
   log /dev/log local1 notice

defaults
   log global
   mode http
   option httplog
   option dontlognull
   timeout connect 5s
   timeout client 1m
   timeout server 1m

frontend stats
   bind *:8936
   mode http
   stats uri /
   stats show-legends
   no log

frontend http_front
   bind *:9090
   default_backend http_back

backend http_back
   balance roundrobin
   option httpchk GET /ping
   server-template dragon-service 1-10 _dragon-service._tcp.service.consul resolvers consul resolve-opts allow-dup-ip resolve-prefer ipv4 check

resolvers consul
   nameserver consul 127.0.0.1:8600
   accepted_payload_size 8192
