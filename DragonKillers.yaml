openapi: 3.0.3
info:
  title: DragonKillers
  description: DragonKillers
  version: 1.0.0
servers:
  - url: http
components:
  schemas:
    ErrorObject:
      type: object
      properties:
        message:
          type: string
    dragonId:
      type: integer
      format: int32
      nullable: false
      minimum: 0
      exclusiveMinimum: true
    dragonName:
      type: string
      minLength: 1
    dragonAge:
      type: integer
      format: int32
      nullable: true
    dragonDescription:
      type: string
    dragonSpeaking:
      type: boolean
    Color:
      type: string
      enum:
        - YELLOW
        - ORANGE
        - WHITE
        - BROWN
    DragonCaveDto:
      type: object
      nullable: true
      properties:
        numberOfTreasures:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
      required:
        - numberOfTreasures
    CoordinatesDto:
      type: object
      properties:
        x:
          type: number
          format: double
          maximum: 476
        y:
          type: number
          format: float
          minimum: -486
          exclusiveMinimum: true
      required:
        - x
        - y
    DragonDto:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/dragonId"
        name:
          $ref: "#/components/schemas/dragonName"
        coordinates:
          $ref: "#/components/schemas/CoordinatesDto"
        creationDate:
          type: string
          format: date
        age:
          $ref: "#/components/schemas/dragonAge"
        description:
          $ref: "#/components/schemas/dragonDescription"
        speaking:
          $ref: "#/components/schemas/dragonSpeaking"
        color:
          $ref: "#/components/schemas/Color"
        cave:
          $ref: "#/components/schemas/DragonCaveDto"
      required:
        - id
        - name
        - coordinates
        - creationDate
        - age
        - description
        - speaking
        - color
        - cave
    CreateDragonRequest:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/dragonName"
        coordinates:
          $ref: "#/components/schemas/CoordinatesDto"
        age:
          $ref: "#/components/schemas/dragonAge"
        description:
          $ref: "#/components/schemas/dragonDescription"
        speaking:
          $ref: "#/components/schemas/dragonSpeaking"
        color:
          $ref: "#/components/schemas/Color"
        cave:
          $ref: "#/components/schemas/DragonCaveDto"
      required:
        - name
        - coordinates
        - description
        - speaking
        - color
    UpdateDragonRequest:
      $ref: "#/components/schemas/CreateDragonRequest"
paths:
  /dragons:
    post:
      summary: Create dragon
      requestBody:
        content:
          application/xml:
            schema:
              $ref: "#/components/schemas/CreateDragonRequest"
      responses:
        200:
          description: OK
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/DragonDto"
        400:
          description: BAD REQUEST
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
    get:
      summary: Get dragons
      parameters:
        - in: query
          name: pageNumber
          required: false
          schema:
            type: integer
            format: int32
            default: 0
            minimum: 0
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            format: int32
            default: 1
            minimum: 1
            maximum: 50
        - in: query
          name: sortBy
          required: false
          schema:
            type: string
        - in: query
          name: sortOrder
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        200:
          description: OK
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DragonDto"
        400:
          description: BAD REQUEST
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
  /dragons/{id}:
    get:
      summary: Get dragon
      parameters:
        - in: path
          name: id
          required: true
          schema:
            $ref: "#/components/schemas/dragonId"
      responses:
        200:
          description: OK
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/DragonDto"
        400:
          description: BAD REQUEST
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
        404:
          description: NOT FOUND
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
    put:
      summary: Update dragon
      parameters:
        - in: path
          name: id
          required: true
          schema:
            $ref: "#/components/schemas/dragonId"
      requestBody:
        content:
          application/xml:
            schema:
              $ref: "#/components/schemas/UpdateDragonRequest"
      responses:
        200:
          description: OK
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/DragonDto"
        400:
          description: BAD REQUEST
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
        404:
          description: NOT FOUND
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
    delete:
      summary: Delete dragon
      parameters:
        - in: path
          name: id
          required: true
          schema:
            $ref: "#/components/schemas/dragonId"
      responses:
        200:
          description: OK
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/DragonDto"
        400:
          description: BAD REQUEST
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
        404:
          description: NOT FOUND
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorObject"
